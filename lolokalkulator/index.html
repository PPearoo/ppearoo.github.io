<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lölőkalkulátor</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pearoo.dev/">
    <meta property="og:site_name" content="Pearoo">
    <meta property="og:title" content="Lölőkalkulátor">
    <meta property="og:description" content="Vajon mennyit ér a fizetésem Mészáros Lőrinchez viszonyítva?">
    <meta property="og:image" itemprop="image" content="/assets/img/pfp.webp">
    <meta property="og:image:secure_url" itemprop="image" content="/assets/img/pfp.webp">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">

    <link rel="shortcut icon" href="/assets/img/favicon.webp">
</head>
<body>
    <div class="main">
        <h1>Mennyi <span id="meszaros">Mészáros Lőrincet</span> ér a pénzem?</h1>
        <div class="balance">
            <input type="number" placeholder="egyenleg" id="money" autocomplete="off" autofocus> <p id="currency">Ft</p>
        </div>
        <p id="equals">=</p>
        <div class="lolo">
            <p id="result">0</p>
        </div>
    </div>
    <script>
        // automatically update the "result" paragraph when the input changes. 1 EUR = 360 HUF
        document.getElementById("money").addEventListener("input", function() {
            const inputValue = document.getElementById("money").value;
            if (inputValue < 0) {
                document.getElementById("result").innerText = "Adósság :(";
                return;
            }
            const result = inputValue / 990000000000;
            
            let fullNumber;
            
            // remove scientific notation
            if (result < 1) {
                fullNumber = result.toFixed(15);
            } else {
                fullNumber = result.toFixed(2);
            }

            // remove trailing zeroes
            const formattedNumber = fullNumber.replace(/\.?0+$/, "");

            if (formattedNumber === "727") {
                document.getElementById("result").innerText = "osu!";
                return;
            }

            document.getElementById("result").innerText = formattedNumber;
        });
    </script>
</body>
</html>
