<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolokalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Mennyi <span id="meszaros">Mészáros Lőrincet</span> ér a bankszámlámon lévő összeg?</h1>
        <div class="balance">
            <input type="number" placeholder="egyenleg" id="money" autocomplete="off" autofocus> <p id="currency">Ft</p>
        </div>
        <p id="equals">=</p>
        <div class="lolo">
            <p id="result">0</p>
        </div>
    </div>
    <script>
        // automatically update the "result" paragraph when the input changes. 1 EUR = 360 HUF
        document.getElementById("money").addEventListener("input", function() {
            const inputValue = document.getElementById("money").value;
            if (inputValue < 0) {
                document.getElementById("result").innerText = "Adósság :(";
                return;
            }
            const result = inputValue / 990000000000;
            
            let fullNumber;
            
            // remove scientific notation
            if (result < 1) {
                fullNumber = result.toFixed(15);
            } else {
                fullNumber = result.toFixed(2);
            }

            // remove trailing zeroes
            const formattedNumber = fullNumber.replace(/\.?0+$/, "");

            document.getElementById("result").innerText = formattedNumber;
        });
    </script>
</body>
</html>
