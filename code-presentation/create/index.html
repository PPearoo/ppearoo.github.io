<body>
    <main>
        <div class="input markdown">
            <textarea placeholder="The presentation's text (Markdown is supported)..." name="markdown" id="markdown" autofocus wrap="off"></textarea>
            <div class="buttons">
                <button id="togglePreview">Preview markdown</button>
                <button id="nextPage">Next page</button>
                <button id="previousPage">Previous page</button>
            </div>
        </div>
        <div class="input code">
            <textarea placeholder="Code that is going to be shown on the right side..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="code" wrap="off"></textarea>
        </div>
        <div class="input base-css">
            <textarea placeholder="The base CSS, which will not be shown during presentation..." name="base-css" id="base-css" wrap="off"></textarea>
        </div>
        <div class="buttons">
            <button id="export">Export to JSON</button>
            <button id="dark-mode">Dark mode</button>
        </div>
    </main>
    <div class="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/code-presentation/create/script.js"></script>
</body>
