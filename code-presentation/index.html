                input.value = pages[pageIndex].code;
                code.innerHTML = pages[pageIndex].code;
                const styleTag = pages[pageIndex].code.match(/<style>(.*?)<\/style>/);
                if (styleTag) {
                    code.setAttribute("style", styleTag[1]); // prioritize style tags
                }
            } else {
                input.value = "";
                code.innerHTML = "";
            }
        }

        showPage(currentPage);

        document.addEventListener("keydown", function(event) {
            if (event.target.tagName === "TEXTAREA") {
                return; // dont do anything inside the input thing
            }

            if (event.key === "ArrowRight") {
                currentPage = Math.min(currentPage + 1, pages.length - 1); // too lazy to add index checking inside the function lolz
                showPage(currentPage);
            } else if (event.key === "ArrowLeft") {
                currentPage = Math.max(currentPage - 1, 0);
                showPage(currentPage);
            }
        });

        input.focus();
    </script>
</body>
